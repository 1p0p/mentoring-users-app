<div class="example-form">
    <mat-dialog-content [formGroup]="form">
        <header>
            <h1>Добавление материала</h1>
        </header>
        
        <mat-form-field class="form-full-width">
            <input 
                matInput  
                placeholder="Name"
                formControlName="name">
                <mat-error>Введите имя</mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-full-width">
            <input 
                matInput  
                type="url"
                placeholder="link"
                formControlName="link">
                <mat-error>Введите ссылку</mat-error>
        </mat-form-field>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button 
            mat-raised-button 
            color="primary" 
            (click)="submitMaterialAdd()"
            type="submit"
            matDialogClose>
        Сохранить</button>
        <button mat-raised-button color="warn" matDialogClose>Отмена</button>
    </mat-dialog-actions>
</div>
